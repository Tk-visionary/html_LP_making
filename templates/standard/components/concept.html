<section class="concept" id="concept">
    <div class="container">
        <div class="concept-inner">
            <div class="concept-image">
                <img src="{{ concept.image_url }}" alt="Concept Image">
            </div>
            <div class="concept-text">
                <h3>{{ concept.title }}</h3>
                <p>{{ concept.description | nl2br }}</p>
            </div>
        </div>
    </div>
</section>

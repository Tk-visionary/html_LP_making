<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meta.title }}</title>
    <meta name="description" content="{{ meta.description }}">

    <!-- OGP (Dynamic) -->
    <meta property="og:title" content="{{ meta.og_title | default(meta.title) }}">
    <meta property="og:description" content="{{ meta.og_description | default(meta.description) }}">
    <meta property="og:image" content="{{ meta.og_image | default(meta.logo_url) }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="{{ meta.site_name | default('東京美肌堂') }}">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="static/css/destyle.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/animations.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <!-- Simplified Header for Ad LP -->
    <header class="site-header-simple">
        <div class="container">
            <div class="logo-wrapper">
                <img src="https://bihadado.tokyo/images/common/logo.png" alt="東京美肌堂" style="height: 40px;">
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "legal_footer.html" %}

    <footer class="site-footer">
        <div class="container">
            <p class="copyright" style="font-family: 'Noto Sans JP', sans-serif;">{{ footer.copyright }}</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>

<section class="video-section" id="video">
    <div class="container">
        <h3 class="section-title text-white">{{ video_section.title }}</h3>
        <div class="video-wrapper">
            <video controls poster="{{ video_section.poster_url }}">

            </video>
        </div>
    </div>
</section>

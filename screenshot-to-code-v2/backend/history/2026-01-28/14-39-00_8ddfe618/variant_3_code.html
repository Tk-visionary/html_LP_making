<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .text-pink-custom {
            color: #ff7eb3;
        }
        .bg-gradient-custom {
            background: linear-gradient(90deg, #86efac 0%, #06b6d4 100%);
        }
        .tag-border {
            border-color: #a5f3fc;
            color: #0891b2;
        }
    </style>
</head>
<body class="bg-white text-gray-900 overflow-x-hidden">
    <div class="relative min-h-screen flex items-center justify-center p-4 md:p-8">
        <!-- Main Container -->
        <div class="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">
            
            <!-- Left Content -->
            <div class="z-10 space-y-8">
                <div class="space-y-2">
                    <h1 class="text-4xl md:text-6xl font-black leading-tight tracking-tight">
                        化粧品・レーザーでは<br>
                        届かない<span class="text-pink-custom">99%</span>へ。
                    </h1>
                    <div class="pt-4 space-y-1">
                        <p class="text-xl md:text-2xl font-bold">肌は内側から作られる。</p>
                        <p class="text-xl md:text-2xl font-bold">だから、内側から届ける<span class="text-cyan-600">美肌治療</span>。</p>
                    </div>
                </div>

                <!-- Tags -->
                <div class="flex flex-wrap gap-3">
                    <span class="tag-border border-2 rounded-full px-6 py-2 text-sm md:text-base font-medium bg-white">
                        累計40万人利用
                    </span>
                    <span class="tag-border border-2 rounded-full px-6 py-2 text-sm md:text-base font-medium bg-white">
                        医薬品処方
                    </span>
                    <span class="tag-border border-2 rounded-full px-6 py-2 text-sm md:text-base font-medium bg-white">
                        6ヶ月で80%効果実感
                    </span>
                </div>

                <!-- CTA Section -->
                <div class="space-y-4">
                    <button class="bg-gradient-custom text-white text-2xl md:text-3xl font-bold py-5 px-12 rounded-full shadow-xl hover:opacity-90 transition-opacity w-full md:w-auto">
                        無料で診察を予約する
                    </button>
                    <p class="text-lg md:text-xl font-bold text-center md:text-left pl-0 md:pl-4">
                        診察料・処方料0円 / スマホで10分
                    </p>
                </div>
            </div>

            <!-- Right Image -->
            <div class="relative flex justify-center lg:justify-end">
                <div class="relative w-full max-w-lg lg:max-w-none">
                    <img src="https://placehold.co/800x1000/f3f4f6/666666?text=Smiling+Female+Doctor+in+White+Coat+Holding+Medicine+Bottles+and+Pills" 
                         alt="A smiling Japanese female doctor in a white lab coat, holding several medicine bottles and blister packs of pills in her hands." 
                         class="w-full h-auto object-cover rounded-lg">
                    <!-- Decorative Sparkle Icon (bottom right of image area) -->
                    <div class="absolute bottom-4 right-4 text-white opacity-50">
                        <i class="fas fa-sparkles text-4xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer Disclaimer -->
        <div class="absolute bottom-4 left-0 w-full px-4 text-center lg:text-left lg:px-12">
            <p class="text-[10px] md:text-xs text-gray-500 leading-relaxed">
                ※累計利用者数は2020年10月1日〜2025年10月30日 ※効果実感率は2025年9月調査、利用者498名対象
            </p>
        </div>
    </div>
</body>
</html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: #333333;
        }
    </style>
</head>
<body class="bg-[#F0F8FA]">

    <!-- Main Section Wrapper -->
    <section class="py-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        
        <!-- Section Header -->
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold leading-tight tracking-tight text-[#333333]">
                安心の実績。
            </h2>
        </div>

        <!-- Steps Grid (repurposed for statistics) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-y-8 sm:gap-y-12 lg:gap-x-8 lg:gap-y-0 mb-12">
            
            <!-- Statistic Item 1 -->
            <div class="flex flex-col items-center text-center">
                <!-- Icon Container (removed as per screenshot) -->
                <!-- Step Title (repurposed for statistic title) -->
                <h3 class="text-base sm:text-lg font-bold mb-2 text-[#333333]">
                    累計利用者数
                </h3>
                <!-- Step Description (repurposed for statistic value) -->
                <p class="text-5xl sm:text-6xl font-bold text-[#E6007E] leading-none">
                    40万人
                </p>
            </div>

            <!-- Statistic Item 2 -->
            <div class="flex flex-col items-center text-center">
                <!-- Icon Container (removed as per screenshot) -->
                <!-- Step Title (repurposed for statistic title) -->
                <h3 class="text-base sm:text-lg font-bold mb-2 text-[#333333]">
                    在籍医師数
                </h3>
                <!-- Step Description (repurposed for statistic value) -->
                <p class="text-5xl sm:text-6xl font-bold text-[#E6007E] leading-none">
                    92名
                </p>
            </div>

            <!-- Statistic Item 3 -->
            <div class="flex flex-col items-center text-center">
                <!-- Icon Container (removed as per screenshot) -->
                <!-- Step Title (repurposed for statistic title) -->
                <h3 class="text-base sm:text-lg font-bold mb-2 text-[#333333]">
                    女性医師の利用率
                </h3>
                <!-- Step Description (repurposed for statistic value) -->
                <p class="text-5xl sm:text-6xl font-bold text-[#E6007E] leading-none">
                    70%
                </p>
            </div>

            <!-- Statistic Item 4 -->
            <div class="flex flex-col items-center text-center">
                <!-- Icon Container (removed as per screenshot) -->
                <!-- Step Title (repurposed for statistic title) -->
                <h3 class="text-base sm:text-lg font-bold mb-2 text-[#333333]">
                    顧客満足度
                </h3>
                <!-- Step Description (repurposed for statistic value) -->
                <p class="text-5xl sm:text-6xl font-bold text-[#E6007E] leading-none">
                    95%
                </p>
            </div>

        </div>

        <!-- Affiliation Text -->
        <p class="text-sm text-[#666666] text-center mb-12">
            提携：東京山手クリニック
        </p>

        <!-- Call to Action Button -->
        <div class="flex justify-center">
            <button class="py-4 px-12 sm:py-5 sm:px-16 bg-gradient-to-r from-[#82D15F] to-[#4CAF50] text-white text-xl sm:text-2xl font-bold rounded-full shadow-lg hover:shadow-xl transition-all duration-300">
                無料で診察を予約する
            </button>
        </div>

    </section>

</body>
</html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: #333333;
        }
    </style>
</head>
<body class="bg-[#F0F8FA]">

    <!-- Main Section Wrapper -->
    <section class="py-16 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        
        <!-- Section Header -->
        <div class="text-center mb-16">
            <h2 class="text-3xl md:text-4xl font-bold leading-tight tracking-tight text-[#333333]">
                安心の実績。
            </h2>
        </div>

        <!-- Statistics Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-12 lg:gap-8 mb-8">
            
            <!-- Statistic Item 1 -->
            <div class="flex flex-col items-center text-center">
                <!-- Statistic Label -->
                <p class="text-base font-bold mb-2 text-gray-700">
                    累計利用者数
                </p>
                <!-- Statistic Number -->
                <p class="text-5xl md:text-6xl font-bold text-[#E6007E] leading-none">
                    40万人
                </p>
            </div>

            <!-- Statistic Item 2 -->
            <div class="flex flex-col items-center text-center">
                <!-- Statistic Label -->
                <p class="text-base font-bold mb-2 text-gray-700">
                    在籍医師数
                </p>
                <!-- Statistic Number -->
                <p class="text-5xl md:text-6xl font-bold text-[#E6007E] leading-none">
                    92名
                </p>
            </div>

            <!-- Statistic Item 3 -->
            <div class="flex flex-col items-center text-center">
                <!-- Statistic Label -->
                <p class="text-base font-bold mb-2 text-gray-700">
                    女性医師の利用率
                </p>
                <!-- Statistic Number -->
                <p class="text-5xl md:text-6xl font-bold text-[#E6007E] leading-none">
                    70%
                </p>
            </div>

            <!-- Statistic Item 4 -->
            <div class="flex flex-col items-center text-center">
                <!-- Statistic Label -->
                <p class="text-base font-bold mb-2 text-gray-700">
                    顧客満足度
                </p>
                <!-- Statistic Number -->
                <p class="text-5xl md:text-6xl font-bold text-[#E6007E] leading-none">
                    95%
                </p>
            </div>

        </div>

        <!-- Small text below statistics -->
        <p class="text-center text-sm text-gray-600 mt-8 mb-16">
            提携：東京山手クリニック
        </p>

        <!-- Call-to-action button -->
        <div class="text-center">
            <button class="inline-flex items-center justify-center px-12 py-5 text-xl font-bold text-white rounded-full shadow-xl
                           bg-gradient-to-r from-[#A8E063] to-[#56AB2F]">
                無料で診察を予約する
            </button>
        </div>

    </section>

</body>
</html>
